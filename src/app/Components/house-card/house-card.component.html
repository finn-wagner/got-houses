<div class="house-card" (click)="openDetails()" [ngClass]="{'house-card-loading': loading()}">
    <h2>{{house!.name}}</h2>
    <p *ngIf="house!.region">
        <mat-icon>place</mat-icon>
        {{house!.region}}
    </p>
    <p *ngIf="house!.currentLord">
        <mat-icon>person</mat-icon>
        {{house!.currentLord}}
    </p>
    <p>Click for more details</p>
</div>
